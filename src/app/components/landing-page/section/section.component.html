<div class="section {{ sec_Background }}" *ngIf="Dirc && Flag">
  <div id="cont1" class="Content left">
    <h1 class="rightH" *ngIf="f">{{ Title }}</h1>
    <h1 *ngIf="!f">{{ Title }}</h1>
    <p class="param">
      {{ Describtion }}
    </p>
    <button
      id="ButN1"
      class="{{ But_background }} "
      routerLink="/Projects/{{ Cat }}"
      routerLinkActive="active"
    >
      {{ ButText }}
    </button>
  </div>
  <div class="pic">
    <img src="{{ Img }}" alt="" />
  </div>
</div>
